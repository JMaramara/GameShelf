services:
  - type: web
    name: boardchiver-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: boardchiver-db
          property: connectionString
      - key: SECRET_KEY
        value: your-secret-key

databases:
  - name: boardchiver-db
    databaseName: boardgamedb
    user: user

